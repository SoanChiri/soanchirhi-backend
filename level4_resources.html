        body {

            margin: 0;

        }

        header {
            background-color: #2e3a74;
            color: white;
            text-align: center;
            padding: 20px;

        header h1 {
            margin: 0;
            font-size: 2.5em;

        }

            padding: 15px 30px;

            color: white;
            text-decoration: none;

            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .resource-button:hover {
            background-color: #1c265a;
        }

        .level-banner {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
